    <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <div class="header-icon">
                        <i class="pe-7s-note2"></i>
                    </div>
                    <div class="header-title">
                        <form action="#" method="get" class="sidebar-form search-box pull-right hidden-md hidden-lg hidden-sm">
                            <div class="input-group">
                                <input type="text" name="q" class="form-control" placeholder="Search...">
                                <span class="input-group-btn">
                                    <button type="submit" name="search" id="search-btn" class="btn"><i class="fa fa-search"></i></button>
                                </span>
                            </div>
                        </form>   
                        <h1>Company Type Master</h1>
                        <small></small>
                        <ol class="breadcrumb hidden-xs">
                            <li><a><i class="pe-7s-home"></i> Home</a></li>
                            <li class="active">Company Type Master</li>
                        </ol>
                    </div>
                </section>
                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <!-- Form controls -->
                        <div class="col-sm-12">
                            <div class="panel panel-bd lobidrag">
                                <div class="panel-heading">
                                    <div class="btn-group" ng-click="gotoList();"> 
                                        <a class="btn btn-primary" > <i class="fa fa-list"></i>  Company Type List</a>  
                                    </div>
                                </div>
                                <div class="panel-body">

                                    <form class="col-sm-6" name="addCompanyTypeform">
                                       
                                        <div class="form-group">
							                        <label>Company Type Name</label> 
							                        <input type="text" value="" class="form-control" name="companyTypeName" placeholder="Enter Company Type Name"
								                    ng-model="companytype.companyTypeName" aria-required="true"
								                    aria-invalid="true"
								                    ng-model-options="{ allowInvalid: true, updateOn: 'blur' }"
								                    required> <span style="color: red" ng-cloak
								                    ng-show="(addCompanyTypeform.companyTypeName.$touched && addCompanyTypeform.companyTypeName.$invalid)">
								                    <span ng-show="addCompanyTypeform.companyTypeName.$error.required">Company type Name is required.</span>
					 	               </div>
                                      
                                        <div class="form-group">
							                        <label>Description</label> 
							                        <textarea rows="3" value="" class="form-control" name="description" placeholder="Enter Description"
								                    ng-model="companytype.companyTypeDescription" aria-required="true"
								                    aria-invalid="true"
								                    ng-model-options="{ allowInvalid: true, updateOn: 'blur' }"
								                    required></textarea> <span style="color: red" ng-cloak
								                    ng-show="(addCompanyTypeform.description.$touched && addCompanyTypeform.description.$invalid)">
								                    <span ng-show="addCompanyTypeform.description.$error.required">Description is required.</span>
					 	               </div>
                                        <div class="form-check">
                                          <label>Status</label><br>
                                          <label class="radio-inline"><input type="radio"  ng-model="companytype.status" name="status" ng-value="true" ng-checked="!companytype.status">Active</label>
                                          
                                          <label class="radio-inline"><input type="radio" ng-model="companytype.status" name="status"  ng-value="false">InActive</label>
                                          </div>
                                          <div class="row" align="center">
						                       <span ng-if="message != undefined" style="color: red">{{message}}<br>
						                       </span><br>
					                      </div>      
                                          <div class="reset-button">
                                           <button  class="btn btn-success" ng-click="addCompanyType(companytype)" ng-show="hasFeature('Company Type').canAdd==true" ng-disabled="addCompanyTypeform.$invalid">Save</button>
                                           <a class="btn btn-warning" ng-click="gotoback()">Cancel</a>
                                           
                                       </div>
                                   </form>
                               </div>
                           </div>
                       </div>
                   </div>
                   
                   
               </section> <!-- /.content             -->
           </div> <!-- /.content-wrapper -->
