
<div class="content-wrapper"
	ng-init="getAllRoles();getAllPermissions();">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<div class="header-icon">
			<i class="pe-7s-note2"></i>
		</div>
		<div class="header-title">
			<form action="#" method="get"
				class="sidebar-form search-box pull-right hidden-md hidden-lg hidden-sm">
				<div class="input-group">
					<input type="text" name="q" class="form-control"
						placeholder="Search..."> <span class="input-group-btn">
						<button type="submit" name="search" id="search-btn" class="btn">
							<i class="fa fa-search"></i>
						</button>
					</span>
				</div>
			</form>
			<h1>Role Features</h1>
			<small></small>
			<ol class="breadcrumb hidden-xs">
				<li><a><i class="pe-7s-home"></i> Home</a></li>
				<li class="active">Role Features</li>
			</ol>
		</div>
	</section>
	<!-- Main content -->
	<section class="content">
		<div class="row">
			<!-- Form controls -->
			<div class="col-sm-12">
				<div class="panel panel-bd lobidrag">
					<div class="panel-heading">
						<div class="btn-group" style="margin-left: 600px;"
							ng-click="gotoAddRoleFeature();">
							<a class="btn btn-primary"> <i class="fa fa-list"></i> Assign
								Features To Role
							</a>
						</div>
					</div>
					<div class="panel-body">

						<form class="col-sm-12" name="roleFeatureform">
							<br> <br>
							<table class="table table-bordered table-hover">
								<thead>
									<tr>
										<!-- <th rowspan="2"
											style="padding-top: 0px; padding-bottom: 25px;">Serial
											No</th> -->
										<th rowspan="2"
											style="padding-top: 0px; padding-bottom: 25px;">Role</th>
										<th colspan="4" style="padding-left: 220px;">Action</th>
									</tr>
								</thead>
								<tbody ng-repeat=" role in allrolesList">
									<tr>
										<!-- <td><label>{{$index}}</label></td> -->
										<td>{{role.roleName}}</td>
										<td><button type="button" class="btn btn-info"
												ng-click="gotoUpdateRoleFeature(role);">Update Feature</button></td>
										<td><button type="button" class="btn btn-info"
												ng-click="gotoviewRoleFeature(role);">View Feature</button></td>
									</tr>
								</tbody>

							</table>
							<br>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
