
<div class="content-wrapper" ng-init="getAllPermissionsByRoleId();">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<div class="header-icon">
			<i class="pe-7s-note2"></i>
		</div>
		<div class="header-title">
			<form action="#" method="get"
				class="sidebar-form search-box pull-right hidden-md hidden-lg hidden-sm">
				<div class="input-group">
					<input type="text" name="q" class="form-control"
						placeholder="Search..."> <span class="input-group-btn">
						<button type="submit" name="search" id="search-btn" class="btn">
							<i class="fa fa-search"></i>
						</button>
					</span>
				</div>
			</form>
			<h1>Role Features</h1>
			<small></small>
			<ol class="breadcrumb hidden-xs">
				<li><a><i class="pe-7s-home"></i> Home</a></li>
				<li class="active">Role Features</li>
			</ol>
		</div>
	</section>
	<!-- Main content -->
	<section class="content">
		<div class="row">
			<!-- Form controls -->
			<div class="col-sm-12">
				<div class="panel panel-bd lobidrag">
					<div class="panel-heading">
						<div class="btn-group" ng-click="gotoRoleFeature();">
							<a class="btn btn-primary"> <i class="fa fa-list"></i> Role
								Features
							</a>
						</div>
					</div>
					<div class="panel-body">

						<form class="col-sm-12" name="roleFeatureform">
							<br>
							<div class="form-group">
								<div class="col-sm-3">
									<label>Role</label>
								</div>
								<div class="col-sm-9">
									<input type="text" class="form-control"
										ng-disabled="viewRoleObj.roleName !=undefined"
										ng-model="viewRoleObj.roleName">
								</div><br>
							</div>
							<br>
							<table class="table table-bordered table-hover">
								<thead>
									<tr>
										<th rowspan="2"
											style="padding-top: 0px; padding-bottom: 25px;">Serial
											No</th>
										<th rowspan="2"
											style="padding-top: 0px; padding-bottom: 25px;">Role
											Features</th>
										<th colspan="4" style="padding-left: 220px;">Action</th>
									</tr>
									<tr>
										<th>View</th>
										<th>Add</th>
										<th>Update</th>
										<th>Delete</th>
									</tr>
								</thead>
								<tbody ng-repeat="permission in permissionList">
									<tr>
										<td><label>{{$index}}</label></td>
										<td>{{permission.category.categoryName}}</td>
										<td><input type="checkbox"
											ng-disabled="permission.canView"
											ng-model="permission.canView"></td>
										<td><input type="checkbox"
											ng-disabled="permission.canAdd" ng-model="permission.canAdd"></td>
										<td><input type="checkbox"
											ng-disabled="permission.canUpdate"
											ng-model="permission.canUpdate"></td>
										<td><input type="checkbox"
											ng-disabled="permission.canDelete"
											ng-model="permission.canDelete"></td>
									</tr>
							</table>
							<!-- <tr ng-if="permissionList.length<0">
								<div style="margin-left: 400px;">
									<h2>No Records Found!</h2>

								</div>
							</tr>
 -->

						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
