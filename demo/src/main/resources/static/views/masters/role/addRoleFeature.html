
<div class="content-wrapper"
	ng-init="getAllRoles();getAllCategories();">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<div class="header-icon">
			<i class="pe-7s-note2"></i>
		</div>
		<div class="header-title">
			<form action="#" method="get"
				class="sidebar-form search-box pull-right hidden-md hidden-lg hidden-sm">
				<div class="input-group">
					<input type="text" name="q" class="form-control"
						placeholder="Search..."> <span class="input-group-btn">
						<button type="submit" name="search" id="search-btn" class="btn">
							<i class="fa fa-search"></i>
						</button>
					</span>
				</div>
			</form>
			<h1>Role Features</h1>
			<small></small>
			<ol class="breadcrumb hidden-xs">
				<li><a><i class="pe-7s-home"></i> Home</a></li>
				<li class="active">Role Features</li>
			</ol>
		</div>
	</section>
	<!-- Main content -->
	<section class="content">
		<div class="row">
			<!-- Form controls -->
			<div class="col-sm-12">
				<div class="panel panel-bd lobidrag">
					<div class="panel-heading">
						<div class="btn-group" ng-click="gotoRoleFeatureList();">
							<a class="btn btn-primary"> <i class="fa fa-list"></i> Role
								Features
							</a>
						</div>
					</div>
					<div class="panel-body">

						<form class="col-sm-12" name="roleFeatureform">

							<div class="form-group">
								<div class="col-sm-3">
									<label>Role</label>
								</div>
								<div class="col-sm-9">
									<select class="form-control" name="rolefeature"
										aria-required="true" aria-invalid="true"
										ng-options="role as role.roleName for role in allrolesList"
										ng-model="role"
										ng-model-options="{ allowInvalid: true, updateOn: 'blur' }"
										required class="form-control">
										<option value="" class="active">Select</option>
									</select><span style="color: red" ng-cloak
										ng-show="(roleFeatureform.rolefeature.$touched && roleFeatureform.rolefeature.$invalid)"></span>
									<span ng-show="roleFeatureform.rolefeature.$error.required">Role
										is required.</span>
								</div>
							</div>
							<br> <br>
							<table class="table table-bordered table-hover">
								<thead>
									<tr>
										<th rowspan="2"
											style="padding-top: 0px; padding-bottom: 25px;">Serial
											No</th>
										<th rowspan="2"
											style="padding-top: 0px; padding-bottom: 25px;">Role
											Features</th>
										<th colspan="4" style="padding-left: 220px;">Action</th>
									</tr>
									<tr>
										<th>View</th>
										<th>Add</th>
										<th>Update</th>
										<th>Delete</th>
									</tr>
								</thead>
								<tbody ng-repeat="permission in permissionsList">
									<tr>
										<td><label>{{$index}}</label></td>
										<td>{{permission.category.categoryName}}</td>
										<td><input type="checkbox" ng-model="permission.canView"></td>
										<td><input type="checkbox" ng-model="permission.canAdd"></td>
										<td><input type="checkbox"
											ng-model="permission.canUpdate"></td>
										<td><input type="checkbox"
											ng-model="permission.canDelete"></td>
									</tr>
								</tbody>

							</table>
							<br>
							<div class="reset-button">
								<br>
								<button class="btn btn-success"
									ng-click="assignFeatureToRole();"
									ng-disabled="roleFeatureform.$invalid">Save</button>
								<a class="btn btn-warning" ng-click="gotoRoleFeature();">Cancel</a>

							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
