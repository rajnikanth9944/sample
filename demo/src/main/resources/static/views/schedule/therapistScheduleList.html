<div class="content-wrapper"
	ng-init="getAllTherapistsSchedulesByRole();">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<div class="header-icon">
			<i class="pe-7s-box1"></i>
		</div>
		<div class="header-title">
			<form action="#" method="get"
				class="sidebar-form search-box pull-right hidden-md hidden-lg hidden-sm">
				<div class="input-group">
					<input type="text" name="q" class="form-control"
						placeholder="Search..."> <span class="input-group-btn">
						<button type="submit" name="search" id="search-btn" class="btn">
							<i class="fa fa-search"></i>
						</button>
					</span>
				</div>
			</form>
			<h1>Schedule List</h1>
			<small></small>
			<ol class="breadcrumb hidden-xs">
				<li><a><i class="pe-7s-home"></i> Home</a></li>
				<li class="active">Schedule List</li>
			</ol>
		</div>
	</section>
	<!-- Main content -->
	<section class="content">
		<div class="row">
			<div class="col-sm-12">
				<div class="panel panel-bd lobidrag">
					<div class="panel-heading" >

						<div class="btn-group" ng-click="gotoAdd();">
							<a class="btn btn-success"> <i class="fa fa-plus"></i> Add
								Schedule
							</a>
						</div>
					</div>
					<div class="panel-body">
					<div class="row">
							<div class="panel-header">
								<div class="col-sm-4">
									<div class="dataTables_length" id="example_length">
										<label>Display <select name="example_length" ng-model="size" ng-change="sizeChanged(size);">
										<option value="5">5</option>
												<option value="10">10</option>
												<option value="25">25</option>
												<option value="50">50</option>
												<option value="100">100</option>
										</select> records per page
										</label>
									</div>
								</div>
								<div class="col-sm-4">
									
								</div>
								<div class="col-sm-4">
									<div class="dataTables_length">
										<div class="input-group custom-search-form">
											<input type="search" class="form-control"
												placeholder="search.."  ng-model="searchBox"> <span
												class="input-group-btn">
												<button class="btn btn-primary" type="button">
													<span class="glyphicon glyphicon-search"></span>
												</button>
											</span>
										</div>
									</div>
								</div>
							</div>

						</div>
						<div class="table-responsive">
						<!-- <div>
						
						Search:<input type="text" ng-model="searchBox">
						</div><br> -->
							<table class="table table-bordered table-hover">
								<thead>
									<tr>
										<!-- <th>Serial No</th> -->
										<th>start time</th>
										<th>End time</th>
										<th>Day</th>
										<th> Therapist Name</th>
										<th>Delete</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="schedule in scheduleListAdmin | filter:searchBox">
										<!-- <td><input type="radio" name="radioGroup"> <label>{{schedule.id}}</label>
												</td> -->
										<td>{{schedule.fromTime | date:'HH:mm:ss'}}</td>
										<td>{{schedule.toTime | date:'HH:mm:ss'}}</td>
										<td>{{arrayToString(schedule.availableDays)}}</td>
										<td>{{schedule.doctor.firstName}}</td>

										<td>
											<button class="btn btn-danger btn-sm" data-toggle="tooltip"
												data-placement="right" ng-show="hasFeature('Therapist Availability').canDelete==true"
												ng-click="deleteSchedule(schedule.id);" title="Delete ">
												<i class="fa fa-trash-o" aria-hidden="true"></i>
											</button>
										</td>
									</tr>

								</tbody>
							</table>




						</div>
					</div>
				</div>
			</div>
	</section>
	<!-- /.content -->
</div>
<!-- /.content-wrapper -->
