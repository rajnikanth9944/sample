<div class="content-wrapper" ng-init="getAllSchedulesByDoctorUsername();">
	<!-- schedules start -->
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<div class="header-icon">
			<i class="pe-7s-note2"></i>
		</div>
		<div class="header-title">
			<form action="#" method="get"
				class="sidebar-form search-box pull-right hidden-md hidden-lg hidden-sm">
				<div class="input-group">
					<input type="text" name="q" class="form-control"
						placeholder="Search..."> <span class="input-group-btn">
						<button type="submit" name="search" id="search-btn" class="btn">
							<i class="fa fa-search"></i>
						</button>
					</span>
				</div>
			</form>
			<h1>My Availability</h1>
			<small></small>

		</div>
	</section>
	<!-- Main content -->
	<section class="content">
		<div class="row">
			<!-- Form controls -->
			<div class="col-sm-12">
				<div class="panel panel-bd lobidrag">
					<ol class="breadcrumb hidden-xs">
						<li><a><i class="pe-7s-home"></i>
								Home</a></li>
						<li class="active">My Availability</li>
					</ol>
					<div class="panel-body">
						<div layout="row" max-width=100%>
							<div flex="30">
								<form name="schedulesForm">
									<div class="form-group">
										<label>Start Time</label>
										<mdp-time-picker ng-model="schedule.fromTime" required></mdp-time-picker>
									</div>
									<div class="form-group">
										<label>End Time</label>
										<mdp-time-picker ng-model="schedule.toTime" required></mdp-time-picker>
									</div>
									<!-- 	<div class="form-group">
										<md-input-container> <md-select
											ng-model="schedule.selectedDays"
											md-on-close="clearSearchTerm()"
											data-md-container-class="selectdemoSelectHeader" multiple
											required> <md-select-header
											class="demo-select-header"> <input
											ng-model="searchTerm" type="search"
											placeholder="Search for a day.."
											class="demo-header-searchbox md-text"> </md-select-header> <md-optgroup
											label="day"> <md-option ng-value="day"
											ng-repeat="day in days |
              filter:searchTerm">{{day}}</md-option>
										</md-optgroup> </md-select> </md-input-container>
									</div> -->

									<div class="form-group">
										<label>Available Days</label>
										<!-- <select class="form-control"></select> -->
										<input type="text" value="" class="form-control"
											ng-model="schedule.days" placeholder="Enter Available Days">
									</div>




									<div class="reset-button">
										<button class="btn btn-success"
											ng-click="updateSchedule(schedule)"
											ng-disabled="packagenameform.$invalid">Save</button>
										<a class="btn btn-warning" ng-click="gotoback()">Cancel</a>

									</div>
								</form>
							</div>
							<div flex="70">
								<div class="table-responsive">
									<table class="table table-bordered table-hover">
										<thead>
											<tr>
												<th>Serial No</th>
												<th>start time</th>
												<th>End time</th>
												<th>Day</th>
												<th>Update</th>
											</tr>
										</thead>
										<tbody>
											<tr ng-repeat="schedule in scheduleList">
												<td><input type="radio" name="radioGroup"> <label>{{schedule.id}}</label>
												</td>
												<td>{{schedule.fromTime | date:'HH:mm:ss'}}</td>
												<td>{{schedule.toTime | date:'HH:mm:ss'}}</td>
												<td>{{schedule.days}}</td>

												<!-- <td>{{role.status}}</td> -->
												<!-- <td><span class="label-success label label-default"
											ng-if="site.status==true"> Active</span><span
											class="label-default label label-danger"
											ng-if="site.status==false"> InActive</span></td> -->
												<td>
													<button class="btn btn-info btn-sm" data-toggle="tooltip"
														data-placement="left" ng-click="gotoupdate(schedule);"
														title="Update">
														<i class="fa fa-pencil" aria-hidden="true"></i>
													</button>
													<button class="btn btn-danger btn-sm" data-toggle="tooltip"
														data-placement="right"
														ng-click="deleteSchedule(schedule.id);" title="Delete ">
														<i class="fa fa-trash-o" aria-hidden="true"></i>
													</button>
												</td>
											</tr>

										</tbody>
									</table>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>


		</div>


	</section>
	<!-- /.content -->


	<!-- schedules End -->

</div>
