<div class="content-wrapper" ng-init="getAllHolidaysByDoctorUsername();">
	<!-- shifts start -->
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<div class="header-icon">
			<i class="pe-7s-note2"></i>
		</div>
		<div class="header-title">
			<form action="#" method="get"
				class="sidebar-form search-box pull-right hidden-md hidden-lg hidden-sm">
				<div class="input-group">
					<input type="text" name="q" class="form-control"
						placeholder="Search..."> <span class="input-group-btn">
						<button type="submit" name="search" id="search-btn" class="btn">
							<i class="fa fa-search"></i>
						</button>
					</span>
				</div>
			</form>
			<h1>Personal Holidays</h1>
			<small></small>

		</div>
	</section>
	<!-- Main content -->
	<section class="content">
		<div class="row">
			<!-- Form controls -->
			<div class="col-sm-12">
				<div class="panel panel-bd lobidrag">
					<ol class="breadcrumb hidden-xs">
						<li><a><i class="pe-7s-home"></i>
								Home</a></li>
						<li class="active">Holidays</li>
					</ol>
					<div class="panel-body">
						<div layout="row" max-width=100%>
							<div flex="40">
								<form name="holidaysForm">
									<div class="form-group">
										<md-input-container cclass="md-block" flex-gt-sm>
										<label>Title</label> <md-icon
											md-svg-src="assets/icons/ic_create_black_24px.svg"
											class="name"></md-icon> <md-icon class="name"></md-icon> <input
											ng-model="holidays.reason" type="text"> </md-input-container>
									</div>
									<div layout="row" max-width=100%>

										<div flex>
											<mdp-date-picker mdp-placeholder="From Date"
											 ng-value="holidays.fromTime"
												ng-model="holidays.fromTime"></mdp-date-picker>
										</div>
										<div flex>
											<mdp-time-picker mdp-placeholder="From Time"
												ng-model="holidays.fromTime"></mdp-time-picker>
										</div>
									</div>
									<div layout="row" max-width=100%>
										<div flex>
											<mdp-date-picker mdp-placeholder="To Date"
												ng-model="holidays.toTime"></mdp-date-picker>
										</div>
										<div flex>
											<mdp-time-picker mdp-placeholder="To Time"
												ng-model="holidays.toTime"></mdp-time-picker>
										</div>
									</div>




									<div class="form-group">
										<md-input-container cclass="md-block" flex-gt-sm>
										<label>Color</label> <md-icon
											md-svg-src="assets/icons/ic_invert_colors_black_24px.svg"
											class="name"></md-icon> <md-icon class="name"></md-icon> <input
											ng-model="holidays.color" type="text"> </md-input-container>
									</div>
									<div class="reset-button">
										<button class="btn btn-success"
											ng-click="updateHolidays(holidays)"
											ng-disabled="packagenameform.$invalid">Save</button>
										<a class="btn btn-warning" ng-click="gotoback()">Cancel</a>

									</div>
								</form>
							</div>
							<div flex="60">
								<div class="table-responsive">
									<table class="table table-bordered table-hover">
										<thead>
											<tr>
												<th>Title</th>
												<th>Start Date</th>
												<th>Start Time</th>
												<th>End Date</th>
												<th>End Time</th>
												<th>Update</th>
											</tr>
										</thead>
										<tbody>
											<tr ng-repeat="holidays in holidaysList">
												<td>{{holidays.reason}}</td>
												<td>{{holidays.fromTime | date:'dd-MM-yyyy'}}</td>
												<td>{{holidays.fromTime | date:'HH:mm:ss'}}</td>
												<td>{{holidays.toTime | date:'dd-MM-yyyy'}}</td>
												<td>{{holidays.toTime | date:'HH:mm:ss'}}</td>
												<td>
													<button class="btn btn-info btn-sm" data-toggle="tooltip"
														data-placement="left" ng-click="gotoupdate(holidays);"
														title="Update">
														<i class="fa fa-pencil" aria-hidden="true"></i>
													</button>
													<button class="btn btn-danger btn-sm" data-toggle="tooltip"
														data-placement="right"
														ng-click="deleteHolidays(holidays.id);" title="Delete ">
														<i class="fa fa-trash-o" aria-hidden="true"></i>
													</button>
												</td>
											</tr>

										</tbody>
									</table>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>


		</div>


	</section>
	<!-- /.content -->


	<!-- Shifts End -->

</div>
