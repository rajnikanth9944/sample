     <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <div class="header-icon">
                        <i class="pe-7s-note2"></i>
                    </div>
                    <div class="header-title">
                        <form action="#" method="get" class="sidebar-form search-box pull-right hidden-md hidden-lg hidden-sm">
                            <div class="input-group">
                                <input type="text" name="q" class="form-control" placeholder="Search...">
                                <span class="input-group-btn">
                                    <button type="submit" name="search" id="search-btn" class="btn"><i class="fa fa-search"></i></button>
                                </span>
                            </div>
                        </form>   
                        <h1>Package Discount</h1>
                        <small></small>
                        <ol class="breadcrumb hidden-xs">
                            <li><a><i class="pe-7s-home"></i> Home</a></li>
                            <li class="active">Package Discount</li>
                        </ol>
                    </div>
                </section>
                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <!-- Form controls -->
                        <div class="col-sm-12">
                            <div class="panel panel-bd lobidrag">
                                <div class="panel-heading">
                                    <div class="btn-group" ng-click="gotoList();"> 
                                        <a class="btn btn-primary" > <i class="fa fa-list"></i> Package Discount List</a>  
                                    </div>
                                </div>
                                <div class="panel-body">

                                    <form class="col-sm-6" name="packagediscountform">
                                           
					 	                   <div class="form-group">
							                        <label>Subscription Type</label> <select ng-model="subscription" class="form-control"
								                    name="subscription" aria-required="true" aria-invalid="true"
								                    ng-model-options="{ allowInvalid: true, updateOn: 'blur' }"
								                    required class="form-control">
								                    <option value="" class="active">Select</option>
								                    <option>Free Subscription</option>
								                    <option>Paid Subscription</option>
								                    <option>Guest Subscription</option>
							                        </select><span style="color: red" ng-cloak
								                    ng-show="(packagediscountform.subscription.$touched && packagediscountform.subscription.$invalid)">
								                    <span
								                     ng-show="packagediscountform.subscription.$error.required">Subscription is required.</span>
						                  </div>
						                  <div class="form-group">
							                        <label>Package Type</label> <select ng-model="package" class="form-control"
								                    name="package" aria-required="true" aria-invalid="true"
								                    ng-model-options="{ allowInvalid: true, updateOn: 'blur' }"
								                    required class="form-control">
								                    <option value="" class="active">Select</option>
								                    <option>Silver</option>
								                    <option>Gold</option>
								                    <option>Platinum</option>
							                        </select><span style="color: red" ng-cloak
								                    ng-show="(packagediscountform.package.$touched && packagediscountform.package.$invalid)">
								                    <span
								                     ng-show="packagediscountform.package.$error.required">Package is required.</span>
						                  </div>
						                  <div class="form-group">
							                   <label>Discount Name</label> <input type="text" value=""
								               class="form-control" name="discountname" id="txt_username"
								               ng-model="user.validity" aria-required="true"
								               aria-invalid="true"
								               ng-model-options="{ allowInvalid: true, updateOn: 'blur' }"
								               required> <span style="color: red" ng-cloak
								               ng-show="(packagediscountform.discountname.$touched && packagediscountform.discountname.$invalid)">
								               <span ng-show="packagediscountform.discountname.$error.required">Discount Name is required.</span>
						                 </div>
						                 <div class="form-group">
							                   <label>Discount Percentage</label> <input type="text" value=""
								               class="form-control" name="discountpercentage" id="txt_username"
								               ng-model="user.percentage" aria-required="true"
								               aria-invalid="true"
								               ng-model-options="{ allowInvalid: true, updateOn: 'blur' }"
								               required> <span style="color: red" ng-cloak
								               ng-show="(packagediscountform.discountpercentage.$touched && packagediscountform.discountpercentage.$invalid)">
								               <span ng-show="packagediscountform.discountpercentage.$error.required">Discount Percentage is required.</span>
						                 </div>
						                  <div class="form-group">
							                   <label>Quantity</label> <input type="text" value=""
								               class="form-control" name="quantity" id="txt_username"
								               ng-model="user.quantity" aria-required="true"
								               aria-invalid="true"
								               ng-model-options="{ allowInvalid: true, updateOn: 'blur' }"
								               required> <span style="color: red" ng-cloak
								               ng-show="(packagediscountform.quantity.$touched && packagediscountform.quantity.$invalid)">
								               <span ng-show="packagediscountform.quantity.$error.required">Quantity is required.</span>
						                 </div>
						                 <!-- <div class="form-group">
							                   <label>Per Cent</label> <input type="text" value=""
								               class="form-control" name="percent" id="txt_username"
								               ng-model="user.percent" aria-required="true"
								               aria-invalid="true"
								               ng-model-options="{ allowInvalid: true, updateOn: 'blur' }"
								               required> <span style="color: red" ng-cloak
								               ng-show="(packagediscountform.percent.$touched && packagediscountform.percent.$invalid)">
								               <span ng-show="packagediscountform.percent.$error.required">Per Cent is required.</span>
						                 </div> -->
						                 
                                          <div class="reset-button">
                                           <button  class="btn btn-success" ng-click="addPackagePricing(packagepricing)" ng-disabled="packagediscountform.$invalid">Save</button>
                                           <a class="btn btn-warning" ng-click="gotoback()">Cancel</a>
                                           
                                       </div>
                                   </form>
                               </div>
                           </div>
                       </div>
                       
                       
                   </div>
                   
                   
               </section> <!-- /.content -->
           </div> <!-- /.content-wrapper -->
