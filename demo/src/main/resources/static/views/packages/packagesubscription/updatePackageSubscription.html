    <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <div class="header-icon">
                        <i class="pe-7s-note2"></i>
                    </div>
                    <div class="header-title">
                        <form action="#" method="get" class="sidebar-form search-box pull-right hidden-md hidden-lg hidden-sm">
                            <div class="input-group">
                                <input type="text" name="q" class="form-control" placeholder="Search...">
                                <span class="input-group-btn">
                                    <button type="submit" name="search" id="search-btn" class="btn"><i class="fa fa-search"></i></button>
                                </span>
                            </div>
                        </form>   
                        <h1>Update Package Subscription</h1>
                        <small></small>
                        <ol class="breadcrumb hidden-xs">
                            <li><a><i class="pe-7s-home"></i> Home</a></li>
                            <li class="active">Package Subscription</li>
                        </ol>
                    </div>
                </section>
                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <!-- Form controls -->
                        <div class="col-sm-12">
                            <div class="panel panel-bd lobidrag">
                                <div class="panel-heading">
                                    <div class="btn-group" ng-click="gotoList();"> 
                                        <a class="btn btn-primary" > <i class="fa fa-list"></i>  Package Subscription List</a>  
                                    </div>
                                </div>
                                <div class="panel-body">

                                    <form class="col-sm-6">
                                        <div class="form-group">
                                            <label> Package Name</label>
                                            <input type="text" class="form-control" ng-model=packageSubscription.packageMaster.packageName placeholder="Enter Package Name">
                                        </div>
                                        <div class="form-group">
                                            <label> Subscription Name</label>
                                            <input type="text" class="form-control" ng-model="packageSubscription.subScriptionMaster.subscriptionName" placeholder="Enter Subscription Name">
                                        </div>
                                        <div class="form-group">
                                            <label>Description</label>
                                            <textarea class="form-control"  ng-model="packageSubscription.packageSubscriptionDescription" id="exampleTextarea" rows="3"></textarea>
                                        </div>
                                        <div class="form-check">
                                          <label>Status</label><br>
                                          <label class="radio-inline"><input type="radio"  ng-model="packageSubscription.active" name="status" value="true" >Active</label>
                                          <label class="radio-inline"><input type="radio" ng-model="packageSubscription.active" name="status"  value="false" >InActive</label>
                                         </div>      
                                          <div class="reset-button">
                                           <a  class="btn btn-success" ng-click="updatePackageSubscription(packageSubscription)">Save</a>
                                           <a  class="btn btn-warning"  ng-click="gotoback()">Cancel</a>
                                           
                                       </div>
                                   </form>
                               </div>
                           </div>
                       </div>
                       
                       
                   </div>
                   
                   
               </section> <!-- /.content -->
           </div> <!-- /.content-wrapper -->
