
<div class="content-wrapper" ng-init="getAllPackageMAsters();getAllSubscriptionMasters();">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<div class="header-icon">
			<i class="pe-7s-note2"></i>
		</div>
		<div class="header-title">
			<form action="#" method="get"
				class="sidebar-form search-box pull-right hidden-md hidden-lg hidden-sm">
				<div class="input-group">
					<input type="text" name="q" class="form-control"
						placeholder="Search..."> <span class="input-group-btn">
						<button type="submit" name="search" id="search-btn" class="btn">
							<i class="fa fa-search"></i>
						</button>
					</span>
				</div>
			</form>
			<h1>Package Subscription</h1>
			<small></small>
			<ol class="breadcrumb hidden-xs">
				<li><a><i class="pe-7s-home"></i> Home</a></li>
				<li class="active">Package Subscription</li>
			</ol>
		</div>
	</section>
	<!-- Main content -->
	<section class="content">
		<div class="row">
			<!-- Form controls -->
			<div class="col-sm-12">
				<div class="panel panel-bd lobidrag">
					<div class="panel-heading">
						<div class="btn-group" ng-click="gotoList();">
							<a class="btn btn-primary"> <i class="fa fa-list"></i>
								Package Subscription List
							</a>
						</div>
					</div>
					<div class="panel-body">

						<form class="col-sm-6" name="addroleform">
							<div class="form-group col-sm-12">
								<label>Package Name</label> <select name="packagename"
									ng-options="packageMaster as packageMaster.packageName  for packageMaster in  packageMastersList"
									aria-required="true" aria-invalid="true"
									ng-model="packageSubscription.packageMaster"
									ng-model-options="{ allowInvalid: true, updateOn: 'blur' }"
									required class="form-control">
									<option  value="">Select Package Name</option>
									<option>{{packageSubscription.packageMaster.packageName}}</option>
								</select><span style="color: red" ng-cloak
									ng-show="(addroleform.packagename.$touched && addroleform.packagename.$invalid)">
								<span ng-show="addroleform.packagename.$error.required">Package
									Name is required.</span>
							</div>
							<div class="form-group col-sm-12">
								<label>Subscription Name</label> <select name="subscriptionname"
								ng-options="subscriptionMaster as subscriptionMaster.subscriptionName  for subscriptionMaster in  subscriptionMasterList"
									aria-required="true" aria-invalid="true"
									ng-model="packageSubscription.subScriptionMaster"
									ng-model-options="{ allowInvalid: true, updateOn: 'blur' }"
									required class="form-control">
									<option value="" >Select Subscription Name</option>
										<option>{{packageSubscription.subScriptionMaster.subscriptionName }}</option>
								</select><span style="color: red" ng-cloak
									ng-show="(addroleform.subscriptionname.$touched && addroleform.subscriptionname.$invalid)">
									<span ng-show="addroleform.subscriptionname.$error.required">Subscription
										Name is required.</span>
							</div>
							<div class="form-group col-sm-12">
								<label>Description</label>
								<textarea rows="3" value="" class="form-control"
									name="description" placeholder="Enter Description"
									ng-model="packageSubscription.packageSubscriptionDescription"
									aria-required="true" aria-invalid="true"
									ng-model-options="{ allowInvalid: true, updateOn: 'blur' }"
									required></textarea>
								<span style="color: red" ng-cloak
									ng-show="(addroleform.description.$touched && addroleform.description.$invalid)">
									<span ng-show="addroleform.description.$error.required">Description
										is required.</span>
							</div>
							<div class="form-check">
								<label>Status</label><br> <label class="radio-inline"><input
									type="radio" ng-model="packageSubscription.active"
									name="status" value="true">Active</label> <label
									class="radio-inline"><input type="radio"
									ng-model="packageSubscription.active" name="status"
									value="false">InActive</label>
							</div>
							<div class="reset-button">
								<a class="btn btn-success"
									ng-click="addPackageSubscription(packageSubscription)">Save</a>
								<a class="btn btn-warning" ng-click="gotoback()">Cancel</a>

							</div>
						</form>
					</div>
				</div>
			</div>


		</div>


	</section>
	<!-- /.content -->
</div>
<!-- /.content-wrapper -->
