
<div class="content-wrapper">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<form action="#" method="get"
			class="sidebar-form search-box pull-right hidden-md hidden-lg hidden-sm">
			<div class="input-group">
				<input type="text" name="q" class="form-control"
					placeholder="Search..."> <span class="input-group-btn">
					<button type="submit" name="search" id="search-btn" class="btn">
						<i class="fa fa-search"></i>
					</button>
				</span>
			</div>
		</form>
		<div class="header-icon">
			<i class="fa fa-tachometer"></i>
		</div>
		<div class="header-title">
			<h1>Dashboard</h1>
			<small> Dashboard features</small>
			<ol class="breadcrumb hidden-xs">
				<li><a><i class="pe-7s-home"></i> Home</a></li>
				<li class="active">Dashboard</li>
			</ol>
		</div>
	</section>
	<!-- Main content -->
	<section class="content">
		<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-3">
				<div class="panel panel-bd cardbox">
					<div class="panel-body">
						<div class="statistic-box">
							<h2>
								<span class="count-number">{{numberOfTherapists}}</span>
							</h2>
						</div>
						<div class="items pull-left">
							<i class="fa fa-users fa-2x"></i>
							<h4>Social Interaction</h4>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-3">
				<div class="panel panel-bd cardbox">
					<div class="panel-body">
						<div class="statistic-box">
							<h2>
								<span class="count-number">{{numberOfRegisteredUsers}}</span>
							</h2>
						</div>
						<div class="items pull-left">
							<i class="fa fa-users fa-2x"></i>
							<h4>Impairments</h4>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-3">
				<div class="panel panel-bd cardbox">
					<div class="panel-body">
						<div class="statistic-box">
							<h2>
								<span class="count-number">{{count}}</span>
							</h2>
						</div>
						<div class="items pull-left">
							<i class="fa fa-user-circle fa-2x"></i>
							<h4>Behaviour</h4>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<!-- datamap -->
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 ">
					<div class="panel panel-bd lobidrag">
						<div class="panel-heading">
							<div class="panel-title">
								<h4>Line chart</h4>

							</div>
						</div>
						<div class="panel-body">
							<canvas id="line" class="chart chart-line" chart-data="data2"
								chart-labels="labels2" chart-series="series2"
								chart-options="options" chart-dataset-override="datasetOverride"
								chart-click="onClick">
                              </canvas>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 ">
					<div class="panel panel-bd lobidrag">
						<div class="panel-heading">
							<div class="panel-title">
								<h4>Bar chart</h4>

							</div>
						</div>
						<div class="panel-body">
							<canvas id="bar" class="chart chart-bar" chart-data="data1"
								chart-labels="labels1" chart-series="series1">
                            </canvas>
						</div>
					</div>
				</div>
			</div>
