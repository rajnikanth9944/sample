
<div class="content-wrapper" ng-init="getAllListEvalutionCategories();">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<div class="header-icon">
			<i class="pe-7s-box1"></i>
		</div>
		<div class="header-title">
			<form action="#" method="get"
				class="sidebar-form search-box pull-right hidden-md hidden-lg hidden-sm">
				<div class="input-group">
					<input type="text" name="q" class="form-control"
						placeholder="Search..."> <span class="input-group-btn">
						<button type="submit" name="search" id="search-btn" class="btn">
							<i class="fa fa-search"></i>
						</button>
					</span>
				</div>
			</form>
			<h1>Question List</h1>
			<small></small>
			<ol class="breadcrumb hidden-xs">
				<li><a><i class="pe-7s-home"></i> Home</a></li>
				<li class="active">Question List</li>
			</ol>
		</div>
	</section>
	<!-- Main content -->
	<section class="content">
		<div class="row">
			<div class="col-sm-12">
				<div class="panel panel-bd lobidrag">
					<div class="panel-heading" ng-click="gotoAdd();">

						<div class="btn-group">
							<a class="btn btn-success"> <i class="fa fa-plus"></i> Add Question
							</a>
						</div>
					</div>
					<div class="panel-body">

						<div ng-repeat="evalutionCategory in questionCategoryAllList">
							<div class="col-sm-12 border">
								<label>{{evalutionCategory.name}}:</label><br>
								<div
									ng-repeat="evalutionQuestion in evalutionCategory.questionDtos">
									<b>{{evalutionQuestion.questionName}}?</b>
									<div ng-repeat="answer in evalutionQuestion.answerDtos">
										&nbsp;&nbsp;&nbsp;&nbsp;{{$index+1}}:&nbsp;&nbsp;{{answer.shortAnswer}}
									</div>
									<br>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- /.content -->
</div>
<!-- /.content-wrapper -->
