
<div class="content-wrapper" ng-init="getAllEvalutionCategories();">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<div class="header-icon">
			<i class="pe-7s-note2"></i>
		</div>
		<div class="header-title">
			<form action="#" method="get"
				class="sidebar-form search-box pull-right hidden-md hidden-lg hidden-sm">
				<div class="input-group">
					<input type="text" name="q" class="form-control"
						placeholder="Search..."> <span class="input-group-btn">
						<button type="submit" name="search" id="search-btn" class="btn">
							<i class="fa fa-search"></i>
						</button>
					</span>
				</div>
			</form>
			<h1>Question</h1>
			<small></small>
			<ol class="breadcrumb hidden-xs">
				<li><a><i class="pe-7s-home"></i> Home</a></li>
				<li class="active">Question</li>
			</ol>
		</div>
	</section>
	<!-- Main content -->
	<section class="content">
		<div class="row">
			<!-- Form controls -->
			<div class="col-sm-12">
				<div class="panel panel-bd lobidrag">
					<div class="panel-heading">
						<div class="btn-group" ng-click="gotoList();">
							<a class="btn btn-primary"> <i class="fa fa-list"></i>
								Question
							</a>
						</div>
					</div>
					<div class="panel-body">

						<form name="evalautionform">
							<div class="form-group">
								<div class="col-sm-3">
									<label>Category</label>
								</div>
								<div class="col-sm-6">
									<select ng-model="questionCategory" class="form-control"
										name="evaluationcategory" aria-required="true"
										ng-value="evalution.questionCategory" aria-invalid="true"
										ng-model-options="{ allowInvalid: true, updateOn: 'blur' }"
										ng-options="evalution as evalution.name  for evalution in evalutionCategoryList"
										required class="form-control">
										<option value="" class="active">Select</option>
									</select><span style="color: red" ng-cloak
										ng-show="(evalautionform.evaluationcategory.$touched && evalautionform.evaluationcategory.$invalid)">
										<span
										ng-show="evalautionform.evaluationcategory.$error.required">
											Category is required.</span>
								</div>
								<div class="col-sm-3" align="center"></div>
								<br> <br>
							</div>

							<div class="form-group">
								<div class="col-sm-3">
									<label>Question Name</label>
								</div>
								<div class="form-group col-sm-6">
									<input type="text" value="" class="form-control"
										name="QuestionName"
										placeholder="Enter Evalution Question Name"
										ng-model="questionName" aria-required="true"
										aria-invalid="true"
										ng-model-options="{ allowInvalid: true, updateOn: 'blur' }"
										required> <span style="color: red" ng-cloak
										ng-show="(evalautionform.QuestionName.$touched && evalautionform.QuestionName.$invalid)">
										<span ng-show="evalautionform.QuestionName.$error.required">
											Question Name is required.</span>
								</div>
								<div class="col-sm-3" align="center">
									<br><br></div>
							</div>
							
							<div class="form-group col-sm-12">
								<div class="col-sm-3">
									<label>Answer</label>
								</div>
								<div class="col-sm-6">
									<div ng-repeat="evalution in evalutions">
										<input type="text" value="" class="form-control" name="answer"
											placeholder="Enter Your Answer"
											ng-model="evalution.shortAnswer" aria-required="true"
											aria-invalid="true"
											ng-model-options="{ allowInvalid: true, updateOn: 'blur' }"
											required> <span style="color: red" ng-cloak
											ng-show="(evalautionform.answer.$touched && evalautionform.answer.$invalid)">
											<span ng-show="evalautionform.answer.$error.required">Answer
												is required.</span>
									</div>

								</div>
								<div class="col-sm-3">
									<a class="btn btn-lg" ng-click="newItem()"> <span
										class="glyphicon glyphicon-plus-sign"></span>
									</a>

								</div>
							</div>
							<br>

							<div class="form-group">
								<div class="col-sm-9"></div>
								<div class="col-sm-3">
									<a class="btn btn-lg" ng-click="deleteItem()"> <span
										class="glyphicon glyphicon-minus-sign"></span>
									</a>
								</div>
							</div>
					</div>

					<!-- <div class="row" align="center">
								<span ng-if="message != undefined" style="color: red">{{message}}<br>
								</span><br>
							</div> -->
					</form>
					<div class="reset-button">
						<br> <br>
						<button class="btn btn-success" ng-click="addQuestionEvalution()" ng-show="hasFeature('Evaluation').canAdd==true"
							ng-disabled="addroleform.$invalid">Add</button>
						<a class="btn btn-warning" ng-click="gotoback()">Cancel</a>

					</div>
					<div class="col-sm-12 border form-group"></div>

				</div>

			</div>
		</div>
</div>
</div>


</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
