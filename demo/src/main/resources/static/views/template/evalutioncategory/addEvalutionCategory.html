
<div class="content-wrapper">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<div class="header-icon">
			<i class="pe-7s-note2"></i>
		</div>
		<div class="header-title">
			<form action="#" method="get"
				class="sidebar-form search-box pull-right hidden-md hidden-lg hidden-sm">
				<div class="input-group">
					<input type="text" name="q" class="form-control"
						placeholder="Search..."> <span class="input-group-btn">
						<button type="submit" name="search" id="search-btn" class="btn">
							<i class="fa fa-search"></i>
						</button>
					</span>
				</div>
			</form>
			<h1>Categories</h1>
			<small></small>
			<ol class="breadcrumb hidden-xs">
				<li><a><i class="pe-7s-home"></i> Home</a></li>
				<li class="active">Category</li>
			</ol>
		</div>
	</section>
	<!-- Main content -->
	<section class="content">
		<div class="row">
			<!-- Form controls -->
			<div class="col-sm-12">
				<div class="panel panel-bd lobidrag">
					<div class="panel-heading">
						<div class="btn-group" ng-click="gotoList();">
							<a class="btn btn-primary"> <i class="fa fa-list"></i>
								Category List
							</a>
						</div>
					</div>
					<div class="panel-body">

						<form class="col-sm-6" name="addcategoryform">
							<div class="form-group">
								<label>Category</label> <select
									ng-model="evalutionCategory.status"
									name="questionStatus" aria-required="true" aria-invalid="true"
									ng-model-options="{ allowInvalid: true, updateOn: 'blur' }"
									required class="form-control">
									<option value="" class="active">Select Category</option>
									<option ng-value="0">Parent Category</option>
									<option ng-value="1">Child Category</option>
									<option ng-value="2">Screening test</option>
									<option ng-value="3">Evalution Category</option>
								</select> <span style="color: red" ng-cloak
									ng-show="(addcategoryform.questionStatus.$touched && addcategoryform.questionStatus.$invalid)">
									<span ng-show="addcategoryform.questionStatus.$error.required">
										Category is required.</span>
							</div>
							<div class="form-group">
								<label>Category Name</label> <input type="text"
									value="" class="form-control" name="categoryName"
									placeholder="Enter Evalution Category Name"
									ng-model="evalutionCategory.name" aria-required="true"
									aria-invalid="true"
									ng-model-options="{ allowInvalid: true, updateOn: 'blur' }"
									required> <span style="color: red" ng-cloak
									ng-show="(addcategoryform.categoryName.$touched && addcategoryform.categoryName.$invalid)">
									<span ng-show="addcategoryform.categoryName.$error.required">Evalution
										Category Name is required.</span>
							</div>


							<div class="row" align="center">
								<span ng-if="message != undefined" style="color: red">{{message}}<br>
								</span><br>
							</div>
							<div class="reset-button">
								<button class="btn btn-success"
									ng-click="addEvalutionCategory(evalutionCategory)"
									ng-disabled="addcategoryform.$invalid">Save</button>
								<a class="btn btn-warning" ng-click="gotoback()">Cancel</a>

							</div>
						</form>
					</div>
				</div>
			</div>


		</div>


	</section>
	<!-- /.content -->
</div>
<!-- /.content-wrapper -->
