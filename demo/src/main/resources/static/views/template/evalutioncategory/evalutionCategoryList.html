
<div class="content-wrapper" ng-init="getAllEvalutionCategories();">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<div class="header-icon">
			<i class="pe-7s-box1"></i>
		</div>
		<div class="header-title">
			<form action="#" method="get"
				class="sidebar-form search-box pull-right hidden-md hidden-lg hidden-sm">
				<div class="input-group">
					<input type="text" name="q" class="form-control"
						placeholder="Search..."> <span class="input-group-btn">
						<button type="submit" name="search" id="search-btn" class="btn">
							<i class="fa fa-search"></i>
						</button>
					</span>
				</div>
			</form>
			<h1>Category List</h1>
			<small></small>
			<ol class="breadcrumb hidden-xs">
				<li><a><i class="pe-7s-home"></i> Home</a></li>
				<li class="active">Category List</li>
			</ol>
		</div>
	</section>
	<!-- Main content -->
	<section class="content">
		<div class="row">
			<div class="col-sm-12">
				<div class="panel panel-bd lobidrag">
					<div class="panel-heading">

						<div class="btn-group" ng-click="gotoAdd();">
							<a class="btn btn-success"> <i class="fa fa-plus"></i> Add
								Evalution Category
							</a>
						</div>
					</div>
					<div class="panel-body">
						<div class="table-responsive">
							<table class="table table-bordered table-hover">
								<thead>
									<tr>
										<!-- 	<th>Serial No</th> -->
										<th>Category</th>
										<th>Category Name</th>

										<th>Update</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="evalutionCategory in evalutionCategoryList">
										<!-- <td><input type="radio" name="radioGroup"> 
										<label>{{evalutionCategory.id}}</label></td> -->
										<td ng-if="evalutionCategory.status==0">Parent Category</td>
										<td ng-if="evalutionCategory.status==1">Child Category</td>
										<td ng-if="evalutionCategory.status==2">Screening test</td>
										<td ng-if="evalutionCategory.status==3">Evalution
											Category</td>
										<td>{{evalutionCategory.name}}</td>

										<td>
											<button class="btn btn-info btn-sm" data-toggle="tooltip"
												data-placement="left"
												ng-click="gotoupdate(evalutionCategory);" title="Update">
												<i class="fa fa-pencil" aria-hidden="true"></i>
											</button>
											<button class="btn btn-danger btn-sm" data-toggle="tooltip"
												data-placement="right"
												ng-click="deleteEvalutionCategory(evalutionCategory.id);"
												title="Delete ">
												<i class="fa fa-trash-o" aria-hidden="true"></i>
											</button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
						<!-- <div class="page-nation text-right">
    <ul class="pagination pagination-large">
        <li class="disabled"><span>«</span></li>
        <li class="active"><span>1</span></li>
        <li><a href="#">2</a></li>
        <li class="disabled"><span>...</span></li><li>
        <li><a rel="next" href="#">Next</a></li>
    </ul>
</div> -->
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- /.content -->
</div>
<!-- /.content-wrapper -->
